<!doctype html>
<html lang="en">

<!--reveal.js presentation HTML for the Markdown files in this directory-->

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">
        <link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
				<section data-markdown="title.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
                <section data-markdown="lua-overview.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
                <section data-markdown="lua-development.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
                <section data-markdown="love-overview.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
                <section data-markdown="love-installation.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
                <section data-markdown="love-development.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
                <section data-markdown="love-exporting.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
            </div>
		</div>

		<script src="dist/reveal.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});

		</script>

	</body>
</html>
